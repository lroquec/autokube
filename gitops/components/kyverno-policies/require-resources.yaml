apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: require-resources
  annotations:
    policies.kyverno.io/title: Require Resources
    policies.kyverno.io/severity: medium
    policies.kyverno.io/description: >-
      Todos los contenedores deben especificar requests y limits de CPU y memoria.
      Esto garantiza una correcta planificaci√≥n de recursos en el cluster.
spec:
  validationFailureAction: Audit
  admission: true
  background: true
  emitWarning: false
  rules:
    - name: require-requests-and-limits
      match:
        any:
          - resources:
              kinds:
                - Pod
      skipBackgroundRequests: true
      validate:
        allowExistingViolations: true
        message: "Todos los containers deben tener resources.requests y resources.limits definidos."
        pattern:
          spec:
            containers:
              - resources:
                  requests:
                    memory: "?*"
                    cpu: "?*"
                  limits:
                    memory: "?*"
                    cpu: "?*"
