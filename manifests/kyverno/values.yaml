# Kyverno Helm values
# Chart: kyverno/kyverno

# Usar Ignore en lugar de Fail para los webhooks.
# Como las políticas son solo Audit, no tiene sentido bloquear
# todo el cluster si Kyverno está caído o reiniciándose.
features:
  forceFailurePolicyIgnore:
    enabled: true

admissionController:
  replicas: 1
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

backgroundController:
  replicas: 1
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi

cleanupController:
  replicas: 1
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi

reportsController:
  replicas: 1
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi
